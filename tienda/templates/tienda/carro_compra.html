<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carro de compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Corregí la ruta de tu archivo CSS si es necesario -->
  <link rel="stylesheet" href="../../static/tienda/style/sylecss.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
    <div class="container">
      <img src="../../static/tienda/img/logo-blanco.png" alt="" width="30">
      <a class="navbar-brand d-md-none" href="{% url 'home' %}">
        <a class="navbar-brand" href="{% url 'home' %}">RAYITO</a>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
        aria-controls="offcanvas" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLabel">RAYITO</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav flex-grow-1 justify-content-between">
            <li class="nav-item"><a class="nav-link" href="#">
                <svg class="bi" width="24" height="24">
                  <use xlink:href="{% url 'home' %}"></use>
                </svg>
              </a>
            </li>
            <!-- Categorias-->
            {% for categoria in categorias %}
            <li class="nav-item dropdown">
              <a fill="currentColor"
                href="{% url 'categoria_vista' categoria.nombre categoria.id %}">{{categoria.nombre}}</a>
            </li>
            {% endfor %}
            <!-- Fin Categorias-->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">
              <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <li class="nav-item"><a class="nav-link" href="{% url 'carro' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart4"
                  viewBox="0 0 16 16">
                  <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                </svg>
              </a></li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="modal" data-bs-target="#modalSignin">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                  class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                  <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg>
                Iniciar Sesión
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container-fluid py-5">
    <div class="row justify-content-end">
      <div class="col-lg-6 col-md-8">
        <h3>Productos</h3>

        <!-- CARTA DE PRODUCTO -->
        {% for item in itemcarrito %}
        <div class="card mb-3" data-item-id="{{ item.id }}" data-product-id="{{ item.producto.id }}">
          <div class="row">
            <div class="col-lg-8 col-sm-6">
              <div class="card-body">
                <h5>{{ item.producto }}</h5>
                <div class="row">
                  <div class="col-lg-6">
                    <p>Valor: {{item.valor_producto}}</p>
                    <br>
                    <p>Unidades:</p>
                    <div class="d-flex align-items-center">
                      <!--boton "-" -->
                      <button class="btn btn-secondary rounded-pill mr-2 eliminar_cantidad" type="button"
                        data-product-id="{{ item.producto.id }}">-</button>
                        <p class="mb-0 cantidad">{{ item.cantidad }}</p>
                      <!--boton "+" -->
                      <button class="btn btn-secondary rounded-pill mr-2 agregar_carro" type="button"
                        data-product-id="{{ item.producto.id }}">+</button>

                    </div>
                  </div>
                  <div class="col-lg-12 mt-3">
                    <!--boton eliminar-->
                    <button type="button" class="btn btn-danger eliminar-item"
                      data-item-id="{{ item.id }}">Eliminar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <!-- Fin de carta-->
      </div>

      <!-- Resumen de compra -->
      <div class="col-lg-4">
        <h3>Resumen de compra</h3>
        <div class="card">
          <div class="card-body">
            <div class="d-lg-flex justify-content-between">
              <div>
                <p>Total</p>
              </div>
              <div>
                <span id="total-carrito">$0</span>
              </div>
            </div>
            <button class="btn btn-success rounded-pill custom-button" type="button">Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="container-fluid bg-dark">
      <!-- ...contenido del pie de página... -->
    </footer>

<script>
  $(document).ready(function () {
    //calculat total
    function calcularTotalCarrito() {
      $.ajax({
        url: '{% url "obtener_total_carrito" %}',
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          $('#total-carrito').text('$' + response.total.toFixed(2));
        },
        error: function (xhr, status, error) {
          alert('Hubo un problema al intentar obtener el total del carrito.');
        }
      });
    }

    // Llama a calcularTotalCarrito cuando se cargue la página
    calcularTotalCarrito();

    $('.agregar_carro').on('click', function () {
      var productId = $(this).data('product-id');
      $.ajax({
        url: '{% url "agregar_al_carrito" 0 %}'.replace('0', productId),
        type: 'POST',
        dataType: 'json',
        headers: {
          'X-CSRFToken': '{{ csrf_token }}',
          'X-Requested-With': 'XMLHttpRequest'
        },
        success: function (response) {
          if (response.status === 'success') {
            alert('Producto agregado al carrito. Cantidad: ' + response.cantidad);
            calcularTotalCarrito();  // Actualizar el total del carrito
          }
        },
        error: function (xhr, status, error) {
          alert('Ocurrió un error al agregar el producto al carrito.');
        }
      });
    });
      // Agregar cantidad
      $('.agregar_carro').on('click', function () {
        var productId = $(this).data('product-id');
        $.ajax({
          url: '{% url "agregar_al_carrito" 0 %}'.replace('0', productId),
          type: 'POST',
          dataType: 'json',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}',
            'X-Requested-With': 'XMLHttpRequest'
          },
          success: function (response) {
            if (response.status === 'success') {
              alert('Producto agregado al carrito. Cantidad: ' + response.cantidad);
              location.reload();
            }
          },
          error: function (xhr, status, error) {
            alert('Ocurrió un error al agregar el producto al carrito.');
          }
        });
      });

      // eliminar cantidad
      $('.eliminar_cantidad').on('click', function () {
        var productId = $(this).data('product-id');
        $.ajax({
          url: '{% url "eliminar_cantidad_del_carrito" 0 %}'.replace('0', productId),
          type: 'POST',
          dataType: 'json',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}',
            'X-Requested-With': 'XMLHttpRequest'
          },
          success: function (response) {
            if (response.status === 'success') {
              alert('Se ha eliminado la cantidad del producto del carrito. Nueva cantidad: ' + response.cantidad);
              location.reload();
            }
          },
          error: function (xhr, status, error) {
            alert('Ocurrió un error al eliminar la cantidad del producto del carrito.');
          }
        });
      });

      //eliminar item
      $('.eliminar-item').click(function () {
        var itemId = $(this).data('item-id');
        $.ajax({
          url: '{% url "eliminar_item_carrito" 0 %}'.replace('0', itemId),
          type: 'POST',
          dataType: 'json',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}',
            'X-Requested-With': 'XMLHttpRequest'
          },
          success: function (response) {
            if (response.status === 'success') {
              alert('Ítem eliminado del carrito exitosamente.');
              location.reload();
            } else {
              alert('Hubo un problema al intentar eliminar el ítem del carrito.');
            }
          },
          error: function (xhr, status, error) {
            alert('Hubo un problema al intentar eliminar el ítem del carrito.');
          }
        });
      });
    });
</script>
</body>

</html>
